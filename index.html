<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css" >
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Perfil plus" />
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-add-contato">
            <div>
                <input type="text" id="nome" required placeholder="Nome do contato" />
            </div>
            <div>
                <input type="number" id="ddd" required placeholder="DDD" min="11" max="99" />
                <input type="number" id="telefone" required placeholder="Telefone do contato" min="10000000" max="999999999" />
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="main.js" ></script>
</body>
</html>
